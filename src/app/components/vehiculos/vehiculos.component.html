</mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center"  style="top: 10%">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Registrar vehiculo</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="formulario" (ngSubmit)="onSubmit()" >

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Modelo" formControlName="modelo">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Patente" formControlName="patente">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Color" formControlName="color">
                </mat-form-field>


                <mat-form-field class="example-full-width" >
                    <mat-label>Tipo</mat-label>
                    <mat-select formControlName="tipo">
                          <mat-option> value=""></mat-option>
                        <mat-option  *ngFor="let roles of tipo" [value]="roles">{{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Registrar</button>

        </form>
    </mat-card>

    <div class="place">
        <div class="place" *ngFor="let vehiculo of vehiculos">
            <div class="info">
                <h4>Modelo: {{vehiculo.modelo}}</h4>
                <h4>Patente: {{vehiculo.patente}}</h4>
                 <button class="btn btn-outline-danger" (click)="onClickDelete(vehiculo)">Borrar</button> 
            </div>
        </div>
    </div>
</div>
