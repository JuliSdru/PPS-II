</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div style="position: relative; right:5%;">      
        <google-map height="400px"
        width="650px"
        [center]="center"
        [zoom]="zoom"
        (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)">
    </google-map>
    </div>
    <mat-card class="box">
        
        <mat-card-header>
            <mat-card-title>Reservar estacionamiento</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Direccion">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Horario">
                </mat-form-field>

                <!-- <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password">
                </mat-form-field> -->

                <mat-form-field class="example-full-width">
                    <mat-label>Asigar vehiculo</mat-label>
                    <mat-select>
                        <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Tipo de reserva</mat-label>
                    <mat-select>
                        <mat-option [value]="reserv" *ngFor="let reserv of Reserv">{{reserv}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Pagar reserva</button>

        </form>
    </mat-card>
</div>
