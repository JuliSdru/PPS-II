<div class="inicio-wrapper" > 
    <br>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center"  style="top: 10%">
        <mat-card style="background-color:rgb(50, 130, 50);">
            <mat-card-title>100</mat-card-title>
            <mat-card-subtitle>
                <h2 style="color:azure">DISPONIBLES</h2> </mat-card-subtitle>
        </mat-card>
        <br>
        <br>
        <mat-card style="background-color: rgb(208, 145, 29);">
            <mat-card-title>50</mat-card-title>
            <mat-card-subtitle>
                <h2 style="color:azure">RESERVADOS</h2>
            </mat-card-subtitle>
        </mat-card>
        <br>
        <br>
        <mat-card style="background-color:rgb(85, 85, 181);">
            <mat-card-title>20</mat-card-title>
            <mat-card-subtitle>
                <h2 style="color:azure">ESTACIONADOS</h2></mat-card-subtitle>
        </mat-card>
        
    </div>
    <br>
    <mat-card style="background-color:rgb(194, 194, 207);">
        <mat-card-subtitle>
         Recorda registrar la reserva de los clientes presenciales
         <br>
         <button mat-flat-button color="primary" routerLink="/reserva">Crear reserva </button></mat-card-subtitle>
    </mat-card>
    <br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="cliente" >
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> CLIENTE </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
    </ng-container>

    <ng-container matColumnDef="vehiculo">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> VEHICULO </th>
      <td mat-cell *matCellDef="let element"> {{element.vehiculo}} </td>
    </ng-container>

    <ng-container matColumnDef="patente">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> PATENTE </th>
        <td mat-cell *matCellDef="let element"> {{element.patente}} </td>
      </ng-container>
      
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> FECHA </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="tipoReserva">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> TIPO DE RESERVA </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoReserva}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef style="width: 19%;"> ESTADO </th>
      <td mat-cell *matCellDef="let element" >{{element.estado}}</td>
        <!--div [ngSwitch]="element.estado">
            <div *ngSwitchCase='ESTACIONADO'>             
            </div>  
         </div-->
    
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
