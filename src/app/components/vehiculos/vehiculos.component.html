</mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center"  style="top: 10%">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Registrar vehiculo</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Modelo">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Patente">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Color">
                </mat-form-field>


                <mat-form-field class="example-full-width">
                    <mat-label>Tipo</mat-label>
                    <mat-select>
                        <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Registrar</button>

        </form>
    </mat-card>
</div>
