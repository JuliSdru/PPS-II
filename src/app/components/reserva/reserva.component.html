    <a mat-button mat-raised-button routerLink="registro" routerLinkActive="active">Registrar</a>
  </span> -->
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div style="position: relative; right:5%;">      
        <google-map height="400px"
        width="650px"
        [center]="center"
        [zoom]="zoom"
        (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)">
    </google-map>
    </div>
    <mat-card class="box">
        
        <mat-card-header>
            <mat-card-title>Reservar estacionamiento</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="formulario" (ngSubmit)="onSubmit()">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Direccion" formControlName="direccion">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Horario" formControlName="horario">
                </mat-form-field>

        
                <mat-form-field class="example-full-width">
                    <mat-label>Asigar vehiculo</mat-label>
                    <mat-select formControlName="asignarVehiculo">
                        <!-- <mat-option> value=""></mat-option> -->
                        <mat-option  *ngFor="let roles of asignarVehiculo" [value]="roles">{{roles}}
                        </mat-option>

                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Tipo de reserva</mat-label>
                    <mat-select formControlName="tipoReserva">
                        <!-- <mat-option> value=""></mat-option> -->
                        <mat-option  *ngFor="let reserv of tipoReserva" [value]="reserv">{{reserv}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block" routerLink="/pagoReserva">Pagar reserva</button>

        </form>
    </mat-card>
</div>
